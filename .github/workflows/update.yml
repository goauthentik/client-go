name: update

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  schema:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
      - uses: actions/setup-go@v4
      - name: Check for updates
        run: make
      - name: Push
        id: push
        env:
          GH_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-bot@goauthentik.io"
          git config --global user.name "authentik-bot"
          git add .
          git commit -m "Update API Client" -m "$(cat diff.test)" || exit 0
          git push
          version=$(cd version && go run .)
          git tag $version
          git push --tags
          gh release create $version -F diff.test
