name: update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  schema:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
      - uses: actions/setup-go@v3
      - name: Check for updates
        run: make
      - name: Push
        id: push
        run: |
          git add .
          git commit -m "Update API Client" || exit 0
          git push
          version=$(cd version && go run .)
          git tag $version
          git push --tags
