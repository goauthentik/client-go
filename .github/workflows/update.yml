name: update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  schema:
    runs-on: ubuntu-latest
    steps:
      - id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
          path: client-go
      - name: Check out code
        uses: actions/checkout@v5
        with:
          repository: goauthentik/authentik
          token: ${{ steps.generate_token.outputs.token }}
          ref: main
          path: authentik
          sparse-checkout: |
            schema.yml
          sparse-checkout-cone-mode: false
      - uses: actions/setup-go@v5
      - name: Check for updates
        working-directory: client-go
        run: make
      - name: Push
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        working-directory: client-go
        run: |
          # ID from https://api.github.com/users/authentik-automation[bot]
          git config --global user.email "135050075+authentik-automation[bot]@users.noreply.github.com"
          git config --global user.name "authentik-automation[bot]"
          git add .
          git commit -F "diff.test" || exit 0
          git push
          version=$(cd version && go run .)
          git tag $version
          git push --tags
          gh release create $version -F diff.test
